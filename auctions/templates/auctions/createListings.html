{% extends "auctions/layout.html" %}

{% block body %}

<div>
    <form action="createListing" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="Title" autocomplete="off">
        </div>
        <div>
            <textarea name="description" placeholder="Provide a description"></textarea>
        </div>
        <div>
            <label for="category">Choose a category</label>
            <select name="category">
                <option disabled selected>Category</option>
                {% for category in categories %}
                    <option value="category">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="text" name="imageUrl" placeholder="Provide URL for related image">
        </div>
        <div>
            <input type="number" step="0.01" min="0" name="startingBid">$
        </div>
        <div>
            <input type="submit" value="Create Listing">
        </div>
    </form>
</div>

{% endblock %}
